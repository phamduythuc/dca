<div class="w-full px-6 py-4">
  <div class="flex items-center justify-between mb-4">
    <h3>{{data.title}}</h3>
    <div>
      <button mat-icon-button
              aria-label="Example icon-button with a menu">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="flex items-center justify-center py-4 mb-4">
    <p>{{data.content}}</p>
  </div>
  <div class="flex items-center justify-center space-x-4">
    <button (click)="dialogRef.close(false)" mat-raised-button color="accent">Cancel</button>
    <button (click)="dialogRef.close(true)" mat-raised-button color="primary">Save</button>
  </div>

</div>
